<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورقة</title>
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Tajawal';
            src: url('fonts/Tajawal-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="libraries/fontawesome-free-7.0.0-web/css/all.min.css">

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --font-main: 'Tajawal', sans-serif;
            --primary-color: #2980b9;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #dee2e6;
            --shadow-color: rgba(0,0,0,0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--font-main);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .hidden {
            display: none !important;
        }
        
        #landing-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .landing-content h1 {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: .5rem;
        }
        
        .landing-content p {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }
        
        .landing-buttons button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all .3s ease;
            margin: 0 .5rem;
            font-family: var(--font-main);
        }
        
        .main-btn {
            background-color: var(--primary-color);
            color: white;
        }
        
        .main-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        
        .secondary-btn {
            background-color: #e9ecef;
            color: #333;
            border: 1px solid var(--border-color);
        }
        
        .secondary-btn:hover {
            background-color: #ced4da;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        
        .dropdown-container {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
            z-index: 1000;
            min-width: 300px;
            margin-top: 5px;
        }
        
        .dropdown-option {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-align: right;
        }
        
        .dropdown-option:hover {
            background-color: #f8f9fa;
        }
        
        .dropdown-option:last-child {
            border-bottom: none;
        }
        
        .dropdown-option-title {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .dropdown-option-desc {
            font-size: 0.9rem;
            color: var(--secondary-color);
            line-height: 1.4;
        }
        
        .main-btn i,
        .secondary-btn i {
            margin-left: 8px;
        }
        
        /* Loader styles */
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,.8);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 1.2rem;
        }
        
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid var(--primary-color);
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="landing-screen">
        <div class="landing-content">
            <h1>
                <img src="assets/logo.png" alt="ورقة" width="200px">
            </h1>
           
            <div class="landing-buttons">
                <div class="dropdown-container">
                    <button id="open-file-btn" class="main-btn">
                        <i class="fas fa-folder-open"></i> فتح ملف
                    </button>
                    <div id="file-dropdown" class="dropdown-menu hidden">
                        <div class="dropdown-option" id="option-waraqa">
                            <div class="dropdown-option-title">
                                <i class="fas fa-file-upload"></i>
                                عمل قديم .waraqa
                            </div>
                            <div class="dropdown-option-desc">
                                أكمل عملك على ملفك المحفوظ مسبقاً
                            </div>
                        </div>
                        <div class="dropdown-option" id="option-excel">
                            <div class="dropdown-option-title">
                                <i class="fas fa-file-excel"></i>
                                جلب الأسئلة من ملف Excel
                            </div>
                            <div class="dropdown-option-desc">
                                ارفع ملفك الجاهز لتحويله بشكل تلقائي
                            </div>
                        </div>
                    </div>
                </div>
                <button id="start-from-scratch-btn" class="secondary-btn">
                    <i class="fas fa-pen-ruler"></i> البدء من الصفر
                </button>
            </div>
            <input type="file" id="excel-file-input" accept=".xlsx, .xls" style="display:none">
            <input type="file" id="waraqa-file-input" accept=".waraqa" style="display:none">
            <div class="how-to-use-container" style="text-align: center; margin-top: 15px;">
                <a href="htu.html">
                    <button id="how-to-use-btn" class="secondary-btn" title="كيفية الاستخدام" style="font-family: var(--font-main);">
                        <i class="fas fa-question-circle"></i> كيفية الاستخدام
                    </button>
                </a>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader-overlay" class="hidden">
        <div class="loader"></div>
        <p>جاري تحليل ملف Excel...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Reset scroll position to top on page load
            window.scrollTo(0, 0);
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
            
            // DOM Elements
            const openFileBtn = document.getElementById("open-file-btn");
            const fileDropdown = document.getElementById("file-dropdown");
            const optionWaraqa = document.getElementById("option-waraqa");
            const optionExcel = document.getElementById("option-excel");
            const fileInput = document.getElementById("excel-file-input");
            const waraqaFileInput = document.getElementById("waraqa-file-input");
            const startFromScratchBtn = document.getElementById("start-from-scratch-btn");
            const loader = document.getElementById("loader-overlay");
            const loaderText = loader.querySelector("p");

            // Event Listeners
            openFileBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                fileDropdown.classList.toggle('hidden');
            });

            optionExcel.addEventListener("click", () => {
                fileDropdown.classList.add('hidden');
                fileInput.click();
            });

            optionWaraqa.addEventListener("click", () => {
                fileDropdown.classList.add('hidden');
                waraqaFileInput.click();
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown-container')) {
                    fileDropdown.classList.add('hidden');
                }
            });

            fileInput.addEventListener("change", handleExcelFile);
            waraqaFileInput.addEventListener("change", handleWaraqaFile);
            startFromScratchBtn.addEventListener("click", startFromScratch);

            // Functions
            function handleExcelFile(e) {
                const file = e.target.files[0];
                if (!file) return;

                // Show loader
                loader.classList.remove("hidden");
                loaderText.textContent = "جاري تحليل ملف Excel...";

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = new Uint8Array(event.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const json = XLSX.utils.sheet_to_json(worksheet);

                        // Store the Excel data in sessionStorage to pass to the editor
                        sessionStorage.setItem('excelData', JSON.stringify(json));
                        sessionStorage.setItem('importMode', 'replace');

                        // Navigate to editor
                        window.location.href = 'editor.html';
                    } catch (err) {
                        console.error("Error processing Excel file:", err);
                        alert("حدث خطأ أثناء معالجة ملف Excel. يرجى التأكد من أن الملف غير تالف وبالتنسيق الصحيح.");
                        loader.classList.add("hidden");
                    } finally { 
                        e.target.value = ''; 
                    }
                };
                reader.readAsArrayBuffer(file);
            }

            function handleWaraqaFile(e) {
                const file = e.target.files[0];
                if (!file) return;

                // Validate file extension
                if (!file.name.toLowerCase().endsWith('.waraqa')) {
                    alert('يرجى اختيار ملف بصيغة .waraqa');
                    e.target.value = '';
                    return;
                }

                // Show loader
                loader.classList.remove("hidden");
                loaderText.textContent = "جاري تحميل ملف الورقة...";

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const documentState = JSON.parse(event.target.result);
                        
                        // Validate the document structure
                        if (!documentState.version || !documentState.pageContent) {
                            throw new Error('ملف غير صحيح');
                        }

                        // Store the waraqa data in sessionStorage to pass to the editor
                        sessionStorage.setItem('waraqaData', JSON.stringify(documentState));
                        sessionStorage.setItem('importMode', 'waraqa');

                        // Navigate to editor
                        window.location.href = 'editor.html';
                    } catch (err) {
                        console.error("Error processing Waraqa file:", err);
                        alert("حدث خطأ أثناء معالجة ملف الورقة. يرجى التأكد من أن الملف غير تالف وبالتنسيق الصحيح.");
                        loader.classList.add("hidden");
                    } finally { 
                        e.target.value = ''; 
                    }
                };
                reader.readAsText(file);
            }

            function startFromScratch() {
                // Clear any existing data
                sessionStorage.removeItem('excelData');
                sessionStorage.setItem('importMode', 'scratch');
                
                // Navigate to editor
                window.location.href = 'editor.html';
            }
        });
    </script>
</body>
</html>
